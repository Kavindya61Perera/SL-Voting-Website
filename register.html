  <section id="login-section">
    <div class="login-container">
      <div class="login-form">
        <h2>Create Your Account</h2>
  
        <form action="register.php" method="post" onsubmit="return formValidation();">
                      <div class="form-group">
              <label for="name"> Name</label>
              <input type="name" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
              <label for="email"> Email</label>
              <input type="text" id="email" name="email" placeholder="Email Id" required>
            </div>

            <div class="form-group">
              <label for="NIC"> NIC</label>
              <input type="text" id="NIC" name="NIC" placeholder="NIC" required>
            </div>

            <div class="form-group">
              <label for="number">Contact Number</label>
              <input type="tel" id="number" name="number" placeholder="Contact Number" required>
            </div>
    
            <div class="form-group">
              <label for="email"> Address (Street)</label>
              <input type="text" id="Street" name="Street" placeholder="Street" required>
            </div>

            <div class="form-group">
              <label for="number">District</label>
              <input type="text" id="District" name="District" placeholder="District" required>
            </div>
    
            <div class="form-group">
              <label for="Province">Province</label>
                <select name="Province" id="Province" required>
                  <option value="Western Province">Western Province</option>
                  <option value="Central Province">Central Province</option>  
                  <option value="Southern Province">Southern Province</option>
                  <option value="Eastern Province">Eastern Province</option>
                  <option value="Uva Province">Uva Province</option>
                  <option value="Sabaragamuwa Provinceve">Sabaragamuwa Provinceve</option>
                  <option value="Northern Province">Northern Province</option>
                  <option value="North-Western Province">North-Western Province</option>
                  <option value="North-Central Province">North-Central Province</option>
            </div>


            

            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" id="password" name="password" placeholder=" Password" required>
            </div>
            <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
            </div>
            <input type="hidden" name="step" value="register"> <!-- Step field -->

          <button type="submit" class="btn-login">Next</button>
          
          <div class="form-footer">
            <p>Already a member? <a href="Login.html">Sign in</a></p>
          </div>
        </form>

  <script>
    function formValidation() {
      let NIC = document.getElementById('NIC').value;
      let number = document.getElementById('number').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let confirmPassword = document.getElementById('cpassword').value;

      // Contact Number Validation
      
      // Gmail Email Validation
if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
  alert('Please enter a valid Gmail address (e.g., example@gmail.com).');
  return false;
}

      if (!/^\d{12}$/.test(NIC)) {
        alert('Please enter a valid 12-digit NIC number.');
        return false;
      }

      if (!/^\d{10}$/.test(number)) {
        alert('Please enter a valid 10-digit contact number.');
        return false;
      }

      // Strong Password Pattern (at least 8 characters, one uppercase, one lowercase, one number, and one special character)
const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

if (!strongPasswordPattern.test(password)) {
  alert('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.');
  return false;
}

      // Password and Confirm Password Validation
      if (password !== confirmPassword) {
        alert('Password and confirm password do not match.');
        return false;
      }

      return true;
    }
  </script>
